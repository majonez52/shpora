	<script>
		var cat = document.querySelector("img");
var angle = 0, lastTime = null;
function animate(time) {
if (lastTime != null)
angle += (time - lastTime) * 0.003;
lastTime = time;
cat.style.top = (Math.sin(angle) * 200) + "px";
cat.style.left = (Math.cos(angle) * 100) + "px";
requestAnimationFrame(animate);
}



var button = document.querySelector("button");
button.addEventListener("click", function() {
alert("Маловато будет!");
});

document.getElementById('myImg').onclick = myFunction;

function myFunction() {
  alert('Ouch!!!');
}



requestAnimationFrame(animate);




	</script><script type="text/javascript"></script></body><html>
